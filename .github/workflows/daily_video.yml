name: Daily Amazon Deals Video

on:
  schedule:
    - cron: '0 */12 * * *'  # Run every 12 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        sudo apt-get install -y imagemagick

    - name: Create client_secrets.json
      env:
        CLIENT_SECRETS_JSON: ${{ secrets.CLIENT_SECRETS_JSON }}
      run: echo "$CLIENT_SECRETS_JSON" > client_secrets.json

    - name: Create token.pickle
      env:
        TOKEN_PICKLE_BASE64: ${{ secrets.TOKEN_PICKLE_BASE64 }}
      run: |
        echo "$TOKEN_PICKLE_BASE64" | base64 --decode > token.pickle
        ls -l token.pickle

    - name: Scrape Amazon Deals
      env:
        HEADLESS: "true"
      run: python scrape_amazon_deals.py

    - name: Generate Video
      run: python create_deals_video.py

    - name: Upload Video
      env:
        YOUTUBE_PLAYLIST_ID: "PLsHeHpdiRaa_I0_8TchE8tGWfuxoyw_IA"
      run: python upload_video.py
    
    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: amazon-deals-video
        path: |
           amazon_deals_video.mp4
           products.json
